<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
<link rel="icon" href="https://static.jianshukeji.com/highcharts/images/favicon.ico">
<meta name="viewport" content="width=device-width, initial-scale=1">	<script src="https://img.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
	<script src="https://img.hcharts.cn/highmaps/highmaps.js"></script>
	<script src="https://img.hcharts.cn/highcharts/modules/data.js"></script>
</head>
<body>
<!--
*************************************************************************
   Generated by HCODE at 2017-05-18 02:32:31
   From: https://code.hcharts.cn/temp/YB4zaq
*************************************************************************
 -->
	<!-- 所有地图数据详情见：https://img.hcharts.cn/mapdata/index.html -->
<script src="https://img.hcharts.cn/mapdata/custom/world.js"></script>
<div id="container" style="height: 600px; min-width: 310px; max-width: 1000px; margin: 0 auto"></div>
<div id="year" style="display: none">{{ year }}</div>
	<script>
		$(function () {
            var year = $("#year").text();
            console.log(year);
			$.getJSON('/static/data/'+year+'.json', function (data) {
				var mapData = Highcharts.geojson(Highcharts.maps['custom/world']);
				// Correct UK to GB in data
				$.each(data, function () {
					if (this.code === 'UK') {
						this.code = 'GB';
					}
				});
				$('#container').highcharts('Map', {
					chart : {
						borderWidth : 1
					},
					title: {
						text: 'World DVA in ' + year
					},
		//            subtitle : {
		//                text : 'Demo of Highcharts map with bubbles'
		//            },
					legend: {
						enabled: false
					},
					mapNavigation: {
						enabled: true,
						buttonOptions: {
							verticalAlign: 'bottom'
						}
					},
					series : [{
						name: 'Countries',
						mapData: mapData,
						color: '#E0E0E0',
						enableMouseTracking: false
					}, {
						type: 'mapbubble',
						mapData: mapData,
						name: 'DVA ' + year,
						joinBy: ['iso-a2', 'code'],
						data: data,
						minSize: 4,
						maxSize: '12%',
						tooltip: {
							pointFormat: '{point.code}: {point.z} '
						}
					}]
				});
			});
		});
</script>
</body>
</html>
